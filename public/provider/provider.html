    <div class="header-container">

    <div class="main-container">
      <form class="form-container" id="form-container">
        <h1 class="form-h1">Activeit</h1>
        <div class="text-input-container">
          <div class="input-main">
            <label class="input-label" for="text-input">Titel</label>
            <input id="text-input" type="text" class="activity-input" placeholder="Wat wordt de titel van uw activiteit" maxlength="30" required>
          </div>
          <div class="input-main">
            <label class="input-label" for="text-input">Locatie</label>
            <input id="text-input" type="text" class="activity-input" placeholder="Waar zal uw activiteit plaatsvinden" maxlength="20" required>
          </div>
        </div>
        <div class="time-input-container">
          <label class="input-label" for="time-input">Begintijd</label>
          <input id="time-input" type="time" class="time-input" required>
        </div>
        <div class="time-input-container">
          <label class="input-label" for="time-input">Eindtijd</label>
          <input id="time-input" type="time" class="time-input" required>
        </div>
        <div class="date-input-container">
          <label class="input-label" for="date-input">Wat is de datum?</label>
          <input id="date-input" class="date-input" type="date" required></input>
        </div>
        <div class="input-container">
          <label class="input-label" for="text-input-description">Beschrijving</label>
          <textarea type="text" class="text-input-description" id="text-input-description" required> </textarea>
        </div>
